<div class="mat-elevation-z8 container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="sender, reciver .."
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Transaction_ID">
      <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
      <td mat-cell *matCellDef="let element">{{ element.Transaction_ID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Sender">
      <th mat-header-cell *matHeaderCellDef>Sender</th>
      <td mat-cell *matCellDef="let element">{{ element.Sender }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Receiver">
      <th mat-header-cell *matHeaderCellDef>Receiver</th>
      <td mat-cell *matCellDef="let element">{{ element.Receiver }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.Amount }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element">{{ element.Currency }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Cause">
      <th mat-header-cell *matHeaderCellDef>Cause</th>
      <td mat-cell *matCellDef="let element">{{ element.Cause }}</td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="Created_At">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{ element.Created_At }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of transaction"
  >
  </mat-paginator>
</div>
